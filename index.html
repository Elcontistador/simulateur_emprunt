<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de prêt</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">  
  </head>
  <body>
    <div class="container mt-5">
      <div class="row border rounded p-4 mb-4 shadow-sm">
        <div class="col-md-4">
          <div class="d-flex align-items-center gap-2 mb-2">
              <h3 class="mb-0">Montant du prêt :</h3>
              <h2 class="mb-0"><span id="affichageMontant">10 000</span> €</h2>
          </div>
          <br>
          <input type="range" class="form-range" min="5000" max="500000" step="500" value="10000" id="rangeMontant">
          <div class="d-flex justify-content-between text-muted small">
            <span>5 000 €</span>   <span>500 000 €</span>  
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex align-items-center gap-2 mb-2">
            <h3 class="mb-0">Durée (en mois) :</h3>
            <h2 class="mb-0"><span id="affichageMois">42</span></h2>
          </div>
          <br>
          <input type="range" class="form-range" min="12" max="420" step="1" value="42" id="rangeMois">
          <div class="d-flex justify-content-between text-muted small">
            <span>12</span>   <span>420</span>  
          </div>
        </div>
        <div class="col-md-4">
        <div class="d-flex align-items-center gap-2 mb-2">
            <h3 class="mb-0">Taux :</h3>
            <h2 class="mb-0"><span id="affichageTaux">7</span> %</h2>
        </div>
        <br>
        <input type="range" class="form-range" min="1" max="15" step="0.1" value="7" id="rangeTaux">
        <div class="d-flex justify-content-between text-muted small">
            <span>1 %</span> <span>15 %</span>
        </div>
    </div>
      </div>
      <div class="row border rounded p-4 mb-4 shadow-sm mt-5 text-center">
        <div class="col-12 mb-4">
          <h1><span id="titre" class="fw-bold">Calculateur</span> de prêt <span class="badge bg-success">Simulation personnalisée</span></h1>
        </div>
        <div class="col-md-4">
          <div class="p-3 border rounded bg-light">
              <h4 class="text-muted">Paiement par mois</h4>
              <h2 class="text-primary fw-bold"><span id="montantParMois">0</span> €</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 border rounded">
              <h5 class="text-muted">Total à rembourser</h5>
              <h3><span id="montantTotal">0</span> €</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 border rounded">
            <h5 class="text-muted">Dont intérêts</h5>
            <h3 class="text-danger"><span id="interetTotal">0</span> €</h3>
          </div>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
